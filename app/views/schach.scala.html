@import de.htwg.se.ChinaSchach.util.Point
@(controller:de.htwg.se.ChinaSchach.controller.controllerComponent.ControllerInterface)

@main("HTWG Schach") {
    <div class="gamecontainer">
        <div class="game">
        @for(row <- 0 until 8) {
            @for(col <- 0 until 8) {
                <span class="cell">
                    <span class="@{"Piece"}">
                    @{controller.getPiece(Point(col, row))}
                    </span>

                </span>
            }
        </div>
        <div class="clear"></div>
        }
    </div>
    </div>
}
